<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="icon" href="images/p1.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
   <section class="contact">
        <div class="content">
            <h2>CONTACT US</h2>
        </div>
        <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>110 Kanajenhalli, <br>Chickballapur-562103</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" ></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>879-241-5224</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>lithishakj@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form action="">
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" required placeholder="">
                        </div>
                        <div class="inputBox">
                            <label for="email">Email</label>
                            <input type="email" name="email" required placeholder="">
                        </div>
                        <div class="inputBox">
                            <label for="textarea">Type your Messgae....</label>
                            <textarea  placeholder=""></textarea>
                        </div>
                        <div class="inputBox">
                           <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>

   </section>
   <br><br>
   <center>

    <button onclick="myFunction()" id="click">click here to home</button>
</center>

<script>
 function myFunction() {
    location.replace("index.html")
  }
</script>
</body>
</html>
